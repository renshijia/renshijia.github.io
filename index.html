<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>九九八十一难</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 背景音乐开关按钮 -->
    <button id="musicToggle" class="music-toggle"></button>

    <!-- 启动页面 -->
    <div id="startScreen" class="overlay">
        <img src="assets/start_background.png" alt="开始背景" class="overlay-image">
        <button id="startButton" class="overlay-button">开始游戏</button>
    </div>

    <!-- 大级提示页面 -->
    <div id="majorLevelScreen" class="overlay" style="display: none;">
        <img src="assets/major_level_background.png" alt="大级提示背景" class="overlay-image">
        <button id="continueButton" class="overlay-button">继续打怪</button>
    </div>

    <!-- 胜利页面 -->
    <div id="victoryScreen" class="overlay" style="display: none;">
        <img src="assets/victory_background.png" alt="胜利背景" class="overlay-image">
    </div>

    <!-- 挑战失败对话框 -->
    <div id="challengeFailedDialog" class="overlay" style="display: none;">
        <div class="dialog">
            <p>挑战失败</p>
            <button id="retryButton">再来一次</button>
        </div>
    </div>

    <div id="gameContainer" class="game-container" style="display: none;">
        <h1>
            《九九八十一难》
            <span id="levelTitle">第<span id="majorLevelNumber">1</span>关</span>
        </h1>
        <div class="game-area">
            <!-- 左侧区域：玩家 -->
            <div class="player-side">
                <img id="playerImage" src="assets/player.png" alt="孙悟空">
                <div id="statusText" class="status-text"></div>
                <!-- 玩家血条 -->
                <div class="health-bar">
                    <div id="playerHealthFill" class="health-fill"></div>
                </div>
            </div>

            <!-- 中央区域：锁定能量按钮和结果显示 -->
            <div class="central-area">
                <button id="lockButton">锁定能量</button>
                <div class="energy-value" id="playerEnergyValue">玩家能量值：0%</div>
                <div class="comparison-result" id="comparisonResult"></div>
            </div>

            <!-- 右侧区域：能量条 -->
            <div class="energy-bar-container">
                <div id="defeatMonsterText">《消灭此怪，即可领现金！》</div>
                <div id="energyBar" class="energy-bar">
                    <div class="energy-fill" id="energyFill"></div>
                </div>
            </div>

            <!-- 下侧区域：妖怪 -->
            <div class="monster-side">
                <p id="monsterEnergy">妖怪能量值：60%</p>
                <img id="monsterImage" src="assets/monster1.png" alt="妖怪">
                <!-- 覆盖图片 -->
                <img id="overlayImage" src="assets/red.png" alt="覆盖图片" class="overlay-image" style="display: none;">
                <!-- 妖怪血条 -->
                <div class="health-bar">
                    <div id="monsterHealthFill" class="health-fill"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- 背景音乐 -->
    <audio id="backgroundMusic" src="assets/background_music.mp3" loop></audio>
    <audio id="victorySound" src="assets/victory.mp3"></audio>
    <audio id="defeatSound" src="assets/defeat.mp3"></audio>
    <!-- 添加 red.mp3 音频 -->
    <audio id="redSound" src="assets/red.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
